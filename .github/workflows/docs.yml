name: Deploy Docs
on:
  workflow_dispatch: {}
  push:
    branches:
      - master
    paths:
      - 'docs/**/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Install dependencies for docs folder
        working-directory: docs
        run: npm install
      - name: Build
        working-directory: docs
        run: npm run build
      - uses: actions/upload-pages-artifact@v1
        with:
          path: docs/out
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
